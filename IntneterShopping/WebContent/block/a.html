<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>我的主页</title>
	<link rel="import" href="public.html">
	<link rel="shortcut icon" href="../favicon.ico">
	<!--    normalize.css里面做css初始化 正对浏览器-->
	<link rel="stylesheet" href="../css/normalize.css">
	<!--    base里面只写公共样式  头部和底部样式-->
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/myHome.css"/>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../js/core.js"></script>
	<script type="text/javascript" src="../js/myHome.js"></script>
    
</head>

<body>
    <script>
			var link = document.querySelector('link[rel="import"]');
			var content = link.import;
			//     从 warning.html 的文档中获取 DOM。
			var el = content.querySelector('.shortcut');
			document.body.appendChild(el.cloneNode(true));
		</script>
		<!--个人信息导航开始-->
		<script>
			var link = document.querySelector('link[rel="import"]');
			var content = link.import;
			//     从 warning.html 的文档中获取 DOM。
			var el = content.querySelector('.zy-header');
			document.body.appendChild(el.cloneNode(true));
		</script>
		
		<script>
			var link = document.querySelector('link[rel="import"]');
			var content = link.import;
			//     从 warning.html 的文档中获取 DOM。
			var el = content.querySelector('.copyright');
			document.body.appendChild(el.cloneNode(true));
		</script>
</body>

</html>
